<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
        <div class="col-md-6 align-self-center">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Expense Tracker</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      
      <input type="text" class="form-control mr-2" id="descip">
      
      <select name="category" id="category">
        <option value="Fuel">Fuel</option>
        <option value="Food">Food</option>
        <option value="Electricity">Electricity</option>
        <option value="Movie">Movie</option>
      </select>
      <br><br>
      <input type="submit" class="btn btn-dark" value="Submit">
      
    </form>
    <h2 class="title">Expenses</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Movie <dd class = 'new2'>Watched Movie</dd><button class="btn btn-danger btn-sm float-right">Edit</button> <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Electricity<dd  class = 'new2'>Paid Electricity</dd> <button class="btn btn-danger btn-sm float-right">Edit</button><button class="btn btn-danger btn-sm float-right">X</button></li>
      <li class="list-group-item">Fuel<dd  class = 'new2'>Fuel for car</dd><button class="btn btn-danger btn-sm float-right">Edit</button> <button class="btn btn-danger btn-sm float-right">X</button></li>
      <li class="list-group-item">Food <dd  class = 'new2'>Got some Food</dd><button class="btn btn-danger btn-sm float-right">Edit</button><button class="btn btn-danger btn-sm float-right">X</button></li>
    </ul>
   </div>
  </div>
  <script src="3hrproject.js"></script>
</body>
</html>
